<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	
	<body onload="onloadCadastro();">
		<div layout:fragment="content">
			<h1>Profissionais</h1>
			<form method="post" autocomplete="off" th:action="@{/admin/funcionario/save}">
			<input type="hidden" name="edit" th:value="${editMode}">
				<table id="cadastro">
					<tr id="funcionario" th:object="${funcionario}">
						<input type="hidden" th:if="${editMode}" th:field="*{idFuncionario}" />
						<td id="cadastro">
							<input class="nome" type="text" id="nome" placeholder="Nome" th:field="*{nome}" /><br />
							<div id="fielderror" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')[0]}"></div>
						</td>
						<td id="cadastro">
							<input id="cpf" type="text" placeholder="CPF" th:field="*{cpf}" 
								   onfocus="javascript: retirarFormatacao(this);" onblur="javascript: mascaraCpf(this);" /></td>
					</tr>
				</table>
				<div th:replace="email :: email"></div>
				<div th:replace="telefone :: telefone"></div>
				<div th:replace="endereco :: endereco"></div>
				<input id="newreg" type="submit" value="Salvar">
			</form>
		</div>
	</body>
</html>
